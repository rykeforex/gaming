<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greene Games - Lambo Online Store</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Saira Extra Condensed', sans-serif;
            letter-spacing: 1px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ececec; /* Light gray background for a modern look */
        }

        header {
            background: linear-gradient(to bottom, #000000, #333333);
            color: #fff;
            text-align: center;
            padding: 2rem 0 4rem;
            font-size: 1.5rem;
            border-bottom: 4px solid #ffd700; /* Gold accent */
        }

        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 1rem 1.5rem;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #ffd700; /* Gold buttons */
            transition: background-color 0.3s ease;
        }

        .nav a:hover {
            background-color: #e6b800; /* Slightly darker gold on hover */
        }

        .search-bar {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-input {
            width: 70%;
            padding: 15px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .search-button {
            padding: 15px 20px;
            border-radius: 0 5px 5px 0;
            border: none;
            background-color: #ffd700;
            color: black;
            cursor: pointer;
            font-size: 16px;
        }

        .search-button:hover {
            background-color: #e6b800;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
            gap: 20px; /* Equal spacing between items */
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: calc(30% - 40px);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        h3 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 10px;
            color: #555;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffd700;
            color: black;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e6b800;
        }

        footer {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            border-top: 4px solid #ffd700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Greene Games</h1>
        <p>Your Ultimate Gaming Store</p>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for Games...">
        <button class="search-button">Search</button>
    </div>

    <div class="product-container" id="productContainer">
        <div class="product">
            <img src="fc25.jpg" alt="fc">
            <h3>FC25</h3>
            <p>Price: $400</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="spidy.jpg" alt="spdy">
            <h3>Spider Man</h3>
            <p>Price: $250</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="gow.jpg" alt="gow">
            <h3>God of war</h3>
            <p>Price: $200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="cod.png" alt="cod">
            <h3>Call of Duty Black opps 6</h3>
            <p>Price: $250</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="gta.jpg" alt="gta">
            <h3>Gta vi</h3>
            <p>Price: $200</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="mk11.jpg" alt="mk">
            <h3>Mortal kombat 11</h3>
            <p>Price: $150</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Greene Games. All rights reserved.
    </footer>
</body>
</html>
