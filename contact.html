<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greene Games - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Saira Extra Condensed', sans-serif;
            background-color: #1c1c1e; /* Dark background */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5));
            text-align: center;
            padding: 1rem 0 2rem;
            border-bottom: 2px solid #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2c2c2e; /* Slightly lighter shade on hover */
        }

        .contact-container {
            background: #2c2c2e;
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .contact-container h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .chat-container {
            background-color: #3a3a3c;
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-bubble {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
        }

        .user-message {
            align-self: flex-end;
            background-color: #0a84ff;
            color: white;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #4a4a4c;
            color: white;
        }

        .input-container {
            display: flex;
            margin-top: 15px;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }

        .input-container button {
            background-color: #0a84ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background-color: #007aff;
        }

        footer {
            background-color: #1c1c1e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Greene Games</h1>
        <p>Your Ultimate Gaming Store</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="checkout.html">Checkout</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <div class="chat-container" id="chat-container">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Greene Games. All rights reserved.</p>
    </footer>

    <script>
        const predefinedResponses = {
            "hello": "Hello! How can I help you today?",
            "what games do you sell?": "We sell a wide variety of games including action, adventure, and racing games.",
            "how can i track my order?": "You can track your order using the tracking link sent to your email.",
            "what is your return policy?": "We have a 30-day return policy for unused and unopened items.",
            "thank you": "You're welcome! Feel free to ask any other questions."
        };

        const chatContainer = document.getElementById("chat-container");
        const userInput = document.getElementById("user-input");

        function sendMessage() {
            const userMessage = userInput.value.trim().toLowerCase();
            if (userMessage === "") return;

            // Display user message
            displayMessage(userMessage, "user");

            // Respond with predefined AI response or a default message
            const response = predefinedResponses[userMessage] || "I'm sorry, I didn't understand that. Can you please rephrase?";
            setTimeout(() => displayMessage(response, "ai"), 500);

            // Clear input field
            userInput.value = "";
        }

        function displayMessage(message, sender) {
            const messageBubble = document.createElement("div");
            messageBubble.className = `chat-bubble ${sender}-message`;
            messageBubble.textContent = message;
            chatContainer.appendChild(messageBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the latest message
        }
    </script>
</body>
</html>
