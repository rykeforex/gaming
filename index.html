<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greene Games - Game Online Store</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background for elegance */
            color: white; /* Text in white for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background-color: black;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .nav {
            margin-top: 10px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: gold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .search-input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #555;
            border-radius: 5px 0 0 5px;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            background-color: gold;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        .search-button:hover {
            background-color: #e6b800;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .product {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            background-color: #111;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product h3 {
            margin: 15px 0 5px;
            font-size: 1.5rem;
            text-align: center;
        }

        .product p {
            margin: 0 0 15px;
            font-size: 1.2rem;
            text-align: center;
            color: gold;
        }

        .product button {
            background-color: gold;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #e6b800;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: auto;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Greene Games</h1>
        <nav class="nav">
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search for Games...">
        <button class="search-button">Search</button>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="fc25.jpg" alt="FC25">
            <h3>FC25</h3>
            <p>$400</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="cod.png" alt="Call of Duty Black Ops X">
            <h3>Call of Duty Black Ops 6</h3>
            <p>$250</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="gta.jpg" alt="GTA VI">
            <h3>GTA VI</h3>
            <p>$200</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        &copy; 2024 Greene Games. All rights reserved.
    </footer>
</body>
</html>
