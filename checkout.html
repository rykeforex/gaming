<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greene Games - Checkout</title>
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed" rel="stylesheet">
    <style>
        /* General Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Saira Extra Condensed', sans-serif;
            background-color: #1c1c1e; /* Dark background similar to Apple Store */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.5));
            text-align: center;
            padding: 1rem 0 2rem;
            border-bottom: 2px solid #fff;
        }

        nav {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #2c2c2e; /* Slightly lighter shade on hover */
        }

        .checkout-container {
            background: #2c2c2e; /* Slightly lighter shade than the background */
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .checkout-container h2 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }

        .checkout-item {
            display: flex;
            align-items: center;
            background-color: #3a3a3c; /* Contrast for items */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .checkout-item img {
            max-width: 100px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 5px;
        }

        .item-details p {
            font-size: 1.2rem;
            color: #d1d1d6;
        }

        .payment-button {
            display: inline-block;
            width: 100%;
            text-align: center;
            background-color: #0a84ff; /* Apple-like blue for the button */
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .payment-button:hover {
            background-color: #007aff; /* Darker blue on hover */
        }

        footer {
            background-color: #1c1c1e;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Greene Games</h1>
        <p>Your Ultimate Gaming Store</p>
        <nav>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Checkout</h2>
        <div class="checkout-item">
            <img src="fc25.jpg" alt="fc">
            <div class="item-details">
                <h3>FC25</h3>
                <p>Price: $400</p>
            </div>
        </div>
        <a href="#payment" class="payment-button">Proceed to Payment</a>
    </div>

    <footer>
        <p>&copy; 2024 Greene Games. All rights reserved.</p>
    </footer>
</body>
</html>
